<!-- About Section -->
<br><br><br>
<section id="about" class="parallax-section">
     <div class="container">
          <div class="row">

            <!-- <div class="jumbotron title">
              <h1>Employee Data Management</h1>
              <p>A comprehensive Directory of Employee Billable Hours</p>
            </div> -->
              <div class="panel panel-default" style="max-width:800px;margin-left:auto; margin-right:auto;">
                <!-- Default panel contents -->
                <div class="panel-heading">Current Train Schedule</div>
                <div class="panel-body">
                  <p></p>
                </div>

                <!-- Table -->
                <table class="table">
                  <thead>
                    <tr>
                     <th id="name">Train Name</th>
                     <th id="dest">Destination</th>                  
                     <th id="rate">Frequency (Min)</th>
                     <th id="billed">Next Arrival</th>
                     <th id="months-worked">Minutes Away</th>
                     
                   </tr>
                 </thead>
                 <tbody>

                 </tbody>
               <div class="newInfo">
               </div>

                </table>
              </div>
              <div class="clock">
                <img src="http://www.militarytimeconversionchart.com/wp-content/uploads/2014/11/military-time-clock-300x300.jpg" height="200" width="200"/>
              </div>
              <br>
              <div class="panel panel-default" style="max-width:800px;margin-left:auto; margin-right:auto;">
                <!-- Default panel contents -->
                <div class="panel-heading">Add Train</div>
                <div class="panel-body">
                  <p></p>
                  <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Train Name</label>
                  <input type="text" class="form-control" id="name-input" placeholder="ex: Billy Bob">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Destination</label>
                  <input type="text" class="form-control" id="dest-input" placeholder="ex: CEO">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">First Train Time -- in military time (Please reference the clock above)</label>
                  <input type="text" class="form-control" id="start-input" placeholder="ex: 6:00 pm is 18:00">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Frequency (Min)</label>
                  <input type="text" class="form-control" id="rate-input" placeholder="ex: 25">
                </div>


                <button type="submit" class="btn btn-default" id="add-employee">Submit</button>
              </form>
                </div>

                <!-- Table -->


            </div>


</section>
